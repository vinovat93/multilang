version: "3.8"
name: laravel-multilang

networks:
    elk-network:
        driver: bridge

volumes:
    dbdata:

services:
    db:
        platform: "linux/amd64"
        image: mysql:5.7
        env_file:
            - .env
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
    web:
        image: multilang:latest
        mem_limit: '3012m'
        mem_reservation: '512M'
        build:
            target: web
            context: .
        env_file:
            - .env
        ports:
            - "8200:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - db

