# nginx/default.conf
server {
    listen 80; # Nginx listens on port 80
    server_name localhost; # Or your domain name
    root /var/www/html/public; # Laravel's public directory is the webroot

    index index.php index.html index.htm; # Default index files

    location / {
        # Try to serve files directly, otherwise pass to index.php (Laravel's front controller)
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM (our 'app' service)
    location ~ \.php$ {
        try_files $uri =404; # Ensure PHP files exist
        # 'app' is the name of our PHP-FPM service in docker-compose.yml
        # 9000 is the default PHP-FPM port
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k; # Buffer settings for fastcgi
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params; # Include standard FastCGI parameters
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
    }
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    location ~ /storage/app { # Protect against direct access to storage folder content
        deny all;
    }
}
